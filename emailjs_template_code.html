<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background-color: #000000; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff; }
        .container { max-width: 600px; margin: 0 auto; background-color: #111111; border: 1px solid #333333; border-radius: 16px; overflow: hidden; margin-top: 40px; }
        .header { background: linear-gradient(90deg, #D63447 0%, #8b1e2b 100%); padding: 30px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; }
        .content { padding: 40px 30px; }
        .score-card { text-align: center; margin-bottom: 30px; }
        .score-val { font-size: 60px; font-weight: bold; color: #D63447; display: block; line-height: 1; margin-bottom: 10px; }
        .stars { font-size: 24px; color: #D63447; letter-spacing: 5px; }
        .field-label { font-size: 12px; text-transform: uppercase; color: #666666; margin-bottom: 5px; letter-spacing: 1px; }
        .field-value { font-size: 18px; color: #ffffff; margin-bottom: 25px; border-left: 2px solid #D63447; padding-left: 15px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #444444; border-top: 1px solid #222222; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Portfolio Rating</h1>
        </div>
        <div class="content">
            <!-- RATING SECTION -->
            <div class="score-card">
                <span class="score-val">{{user_rating}} / 5</span>
                <div class="stars">★★★★★</div>
                <p style="margin-top:5px; font-size:12px; color:#888;">WEBSITE RATING</p>
            </div>

            <hr style="border: 0; border-top: 1px solid #222222; margin: 30px 0;">

            <!-- NAME -->
            <div class="field-label">Rated By</div>
            <div class="field-value">{{user_name}}</div>

            <!-- FEEDBACK -->
            <div class="field-label">Comments</div>
            <div class="field-value" style="white-space: pre-wrap; line-height: 1.6;">{{user_feedback}}</div>
        </div>
        <div class="footer">
            <p>Sent from Irfan Nisar Portfolio System</p>
        </div>
    </div>
</body>
</html>
